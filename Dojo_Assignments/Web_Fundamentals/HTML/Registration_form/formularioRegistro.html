<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <title>Formulario</title>
</head>
<body>
     <h1>Mi Formulario de Registro</h1>
     <div class="container">
          <form action="#">
               <label>
                    Nombre:
                    <input type="text" name="" id="">
               </label><br><br>
               <label>
                    Apellido:
                    <input type="text" name="" id="">
               </label><br><br>
               <label>
                    Email:
                    <input type="email" name="" id="">
               </label><br><br>
               <label>
                    Contraseña:
                    <input type="password" name="" id="">
               </label><br><br>
               <label>
                    Confirmar:
                    <input type="password" name="" id="">
               </label><br><br>
               <label>
                    Cumpleaños:
                    <input type="date" name="" id="">
               </label><br><br>
               <label>
                    <input type="radio" name="genero" id="hombre">
                    Hombre
               </label>
               <label>
                    <input type="radio" name="genero" id="mujer">
                    Mujer
               </label>
               <label>
                    <input type="radio" name="genero" id="otro">
                    Otro
               </label><br><br>
               <label>
                    Una breve descripción de ti: <br><br>
                    <textarea name="descripcion" id="description" cols="30" rows="3">Escriba algo aquí...</textarea>
               </label><br><br>
               <label>
                    Lenguaje Favorito 
                    <select name="gustos" id="lenguajes">
                         <option value="">JavaScript</option>
                         <option value="">Python</option>
                         <option value="">Java</option>
                    </select><br><br>
                    <input type="submit" value="Enviar" class="btn btn-success">
               </label>
          </form>
     </div>
</body>
</html>
